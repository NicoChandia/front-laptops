<h2>LAPTOPS</h2>
<!--En un div xq cuando se toma el tiempo para cargar la tabla, pasa que se muestra por error el boton debajo de la tabla y luego se posiciona encima, y eso no queremos, el boton siempre tiene que estar por encima-->
<div>
    <button mat-flat-button routerLink="/productos/crear">
        Crear Nueva Laptop
    </button>
</div>



@if(laptops){
    <table mat-table [dataSource]="laptops" class="mat-elevation-z8 indice-elementos">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let laptop">{{laptop.nombre}}</td>

        </ng-container>


        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let laptop">
                <a mat-flat-button routerLink="/productos/editar/{{laptop.id}}">Editar</a>
                <button mat-flat-button color="warn" [swal]="{title: 'Confirmación', text: '¿Desea borrar este registro?', showCancelButton:true}" (confirm)="borrar(laptop.id)">Borrar</button>

            </td>

        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnaAMostrar"></tr>
        <tr mat-row *matRowDef="let now, columns: columnaAMostrar"></tr>
    </table>

} @else {
    <app-loading></app-loading>
}
